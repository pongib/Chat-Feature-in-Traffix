<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Please Fill Name</h1>
		<button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Name</span>
				<input type="text" ng-model="user.name" placeholder="Please fill your name "/>
			</label>
			<button class="button button-full button-positive" ng-click="fillName(user)">Confirm</button>
		</div>
	</ion-content>
</ion-modal-view>
